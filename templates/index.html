<!DOCTYPE html>
<html>
<head>
    <title>Medical AI Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?w=2000" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Dr. AI Bot</span>
                                <p>Medical Assistant</p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?w=2000" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                Hello! I am your Medical AI Assistant. How can I help you today?
                                <span class="msg_time">Now</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your symptoms or questions..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const str_time = date.getHours() + ":" + date.getMinutes();
                var rawText = $("#text").val();

                // User Message (Right Side)
                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" class="rounded-circle user_img_msg"></div></div>';
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                // AJAX Request
                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Bot Response (Left Side)
                    var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg?w=2000" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
                    $("#messageFormeight").append(botHtml);
                    scrollToBottom();
                });
                event.preventDefault();
            });

            function scrollToBottom() {
                var messageBody = document.getElementById("messageFormeight");
                messageBody.scrollTop = messageBody.scrollHeight;
            }
        });
    </script>
</body>
</html>
